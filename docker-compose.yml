version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: snmp_postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: snmp_db
      POSTGRES_USER: snmp_user
      POSTGRES_PASSWORD: snmp_password_secure_123
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snmp_user -d snmp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - snmp_network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  snmp_network:
    driver: bridge
